    <div class="jumbotron bg-primary">
      <h1>DAILY FARM CHORES</h1>
      <br>
      <ol class="todo-list"></ol>
      <br>
      <button id="clearTodos" class="btn btn-lg btn-danger">DELETE LIST</button>
    </div>  
      <div class="jumbotron bg-success">
        <h1 class="color-primary">Have More To Do?</h1>
          <div class="jumbotron justify-content-*-center bg-primary">

            <input class="todo-input" type="text" name="todo-input">
            <br>
            <label for="priority">Priority</label>
            <select id="priority" name="priority">
              <option value="1">1</option>
              <option value="2">2</option>

              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <br>
            <button id="add" class="add-todo btn btn-success btn-lg">ADD</button>
          </div>
          <br>
      </div>
